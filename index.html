<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Library</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="https://kit.fontawesome.com/9cc90ee928.js" crossorigin="anonymous"></script>â€©
</head>
<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center"><i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
    <form id="book-form" class="container" autocomplete="off">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="pages">Pages:</label>
        <input type="number" name="pages" id="pages" class="form-control">
      </div>
      <div class="form-check">
        <label for="read" class="">Readed?</label><br>
        <input type="checkbox" name="read" id="read">
      </div>
      <br><input type="submit" value="Add Book" class="btn btn-primary btn-block">
    </form>
    <table class="table table-striped mt-5 container">
      <thead>
        <tr>
          <th>Title:</th>
          <th>Author:</th>
          <th>Pages:</th>
          <th>Read?</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>
  </div>
  <script src="library.js"></script>
</body>
</html>
